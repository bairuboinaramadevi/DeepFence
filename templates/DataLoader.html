<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Data Input</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to hide the default file input text but keep it accessible */
        .file-input-button input[type="file"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 lg:p-8">
        
        <!-- <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Upload Data for Machine Learning</h1>
            <p class="mt-2 text-md text-gray-600">Provide the necessary data for your model's training, validation, or testing.</p>
        </header> -->

        <!-- The 'action' attribute would point to the server-side script that handles the upload. -->
        <!-- The 'enctype' is REQUIRED for file uploads. -->
        <form action="/process-data" method="post" enctype="multipart/form-data" class="space-y-8 bg-white p-8 rounded-2xl shadow-lg border border-gray-200">

            <!-- Section 1: Project & Model Details -->
            <fieldset>
                <legend class="text-xl font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">1. Configuration</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="projectName" class="block text-sm font-medium text-gray-700 mb-1">Workflow Name</label>
                        <input type="text" id="projectName" name="project_name" required placeholder="e.g., Customer Churn Predictor" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>
                    <div>
                        <label for="modelType" class="block text-sm font-medium text-gray-700 mb-1">Model Type</label>
                        <select id="modelType" name="model_type" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            <option value="">--Please choose an option--</option>
                            <option value="image_classification">Image Classification</option>
                            <option value="text_sentiment_analysis">Text Sentiment Analysis</option>
                            <option value="tabular_regression">Tabular Regression</option>
                            <option value="document_summarization">Document Summarization</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Section 2: File Uploads -->
            <fieldset>
                <legend class="text-xl font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">2. Upload Data Files</legend>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <!-- Image Upload -->
                    <div class="file-input-button">
                        <label for="image_files" class="w-full flex flex-col items-center justify-center px-4 py-6 bg-white text-blue-600 rounded-lg shadow-md border border-blue-300 cursor-pointer hover:bg-blue-50 hover:text-blue-700 transition duration-150 ease-in-out">
                            <svg class="w-8 h-8 mb-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-3h2v3z" /></svg>
                            <span class="font-medium">Upload Images</span>
                            <span class="text-xs text-gray-500 mt-1">PNG, JPG, GIF</span>
                        </label>
                        <input type="file" id="image_files" name="image_files" accept="image/*" multiple>
                    </div>
                    <!-- CSV Upload -->
                    <div class="file-input-button">
                         <label for="csv_file" class="w-full flex flex-col items-center justify-center px-4 py-6 bg-white text-green-600 rounded-lg shadow-md border border-green-300 cursor-pointer hover:bg-green-50 hover:text-green-700 transition duration-150 ease-in-out">
                            <svg class="w-8 h-8 mb-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-3h2v3z" /></svg>
                            <span class="font-medium">Upload CSV</span>
                            <span class="text-xs text-gray-500 mt-1">.csv file</span>
                        </label>
                        <input type="file" id="csv_file" name="csv_file" accept=".csv, text/csv">
                    </div>
                     <!-- Document Upload -->
                    <div class="file-input-button">
                         <label for="doc_files" class="w-full flex flex-col items-center justify-center px-4 py-6 bg-white text-purple-600 rounded-lg shadow-md border border-purple-300 cursor-pointer hover:bg-purple-50 hover:text-purple-700 transition duration-150 ease-in-out">
                            <svg class="w-8 h-8 mb-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-3h2v3z" /></svg>
                            <span class="font-medium">Upload Docs</span>
                            <span class="text-xs text-gray-500 mt-1">PDF, DOCX, TXT</span>
                        </label>
                        <input type="file" id="doc_files" name="doc_files" accept=".pdf,.doc,.docx,.txt" multiple>
                    </div>
                </div>
            </fieldset>
            
            <!-- Section 3: Manual Data Entry -->
            <fieldset>
                <legend class="text-xl font-semibold text-gray-800 mb-4 border-b border-gray-200 pb-2">3. Or Enter Raw Data</legend>
                 <div>
                    <label for="raw_text" class="block text-sm font-medium text-gray-700 mb-1">Paste Text Data</label>
                    <textarea id="raw_text" name="raw_text" rows="8" placeholder="For NLP tasks, paste your sample text here..." class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"></textarea>
                 </div>
            </fieldset>

            <!-- Section 4: Submission -->
            <div class="flex items-center justify-end space-x-4 pt-4 border-t border-gray-200 mt-8">
                <button type="reset" class="px-6 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                    Reset 
                </button>
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Submit 
                </button>
            </div>
        </form>

        <!-- <footer class="text-center mt-10">
            <p class="text-sm text-gray-500">&copy; 2025 ML Data Portal. All Rights Reserved.</p>
        </footer> -->
    </div>

</body>
</html>
